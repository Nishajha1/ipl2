<!doctype html>
<html lang="en">

 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
</head>

<body>
    

    <h1>IPL Dataset visualization</h1>
     <div class="user-input" >
      <span class ="label">Enter year: </span>
      <form id="query">
        <input type="number" class="yin" name="year" />
        <input type="submit" value="search" />
      </form>
     </div>
     <div id="dynamic-economy-bowlers" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <div id="matches-played-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
   
    <div id="matches-won-by-each-team" class="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
   
   
    <div id="extra-run-conceded-by-each-team" class="container"></div>
    <div id="economy-bowlers" class="container"></div>
    <div id="matches-in-cities" class="container"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>

    <link rel="shortcut icon" href="assets/images/favicon.ico">
</body>
